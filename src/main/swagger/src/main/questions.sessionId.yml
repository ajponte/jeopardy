---

parameters:
  - name: sessionId
    in: path
    description:  Id of the current game session.
    required: true
    type: string

get:
  sumarry:  Returns all questions in the session.
  operationId: getQuestions
  consumes: application/json
  produces:  appliction/json
  responses:
    200:
      description:  Operation successful, questions will be returned.
      schema: { $ref: '#definitions/GetQuestionsResponse'}
    400:
      description:  Bad request.
    404:
      description:  No questions found for given session id.
    500:
      description:  Internal Server Error.

definitions:
  GetQuestionsResponse:
    properties:
      questions:
        type: array
        items: {$ref: model/question.yml}